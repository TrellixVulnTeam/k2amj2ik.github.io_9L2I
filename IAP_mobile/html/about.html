<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" name="viewport">
    <title>In Art Press</title>
    <link rel="shortcut icon" href="../images/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <meta name="format-detection" content="telephone=no">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="In Art Press">
    <meta name="twitter:description" content="Art Exhibition News">
    <meta name="twitter:image" content="http://www.inartpress.com/images/og-logo.jpg">
    <meta property="og:title" content="In Art Press">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Art Exhibition News">
    <meta property="og:url" content="http://www.inartpress.com/">
    <meta property="og:site_name" content="inArtPress.com">
    <meta property="og:image" content="http://www.inartpress.com/images/og-logo.jpg">
</head>
<body>
<!--<div class="guide-about-02"></div>-->
<!-- 메뉴레이어 보이기 display:block, 감추기 display:none 으로 변경하세요. -->
<div class="menu-area" style="display:none">
    <div class="menu-container">
        <ul class="menu">
            <li class="logo"></li>
            <li><a href="#" class="active">exhibitions</a></li>
            <li><a href="#">galleries</a></li>
            <li><a href="#">nearby</a></li>
            <li><a href="#">about us</a></li>
        </ul>
        <ul class="city">
            <li><a href="#">New York</a></li>
            <li><a href="#">London</a></li>
            <li><a href="#">Hong Kong</a></li>
            <li><a href="#">New York test test test test test test test test test test test test</a></li>
        </ul>
    </div>
</div>
<div class="pg-about">
    <div class="title-area">
        <a href="#" class="btn-back"></a>
        <h1 class="title">About Us</h1>
    </div>
    <!-- title-area가 스크롤되어 상단에 타이틀 영역이 고정되게될때만 scrolled가 추가되게 해주세요 (검정색 배경이 생성됨) -->
    <!--<div class="title-area scrolled">-->
        <!--<a href="#" class="btn-back"></a>-->
        <!--<h1 class="title">About Us</h1>-->
    <!--</div>-->
    <div class="about-img-area"></div>
    <div class="about-download-area">
        <a href="#" class="iphone"></a>
        <a href="#" class="android"></a>
    </div>
    <div class="contact">
        <p class="title">Contact</p>
        <p class="description">For general questions and feedback.</p>
        <form class="contact-form">
            <div class="form-group">
                <label>Your Name</label>
                <input type="text" class="form-control" placeholder="John Smith">
            </div>
            <div class="form-group">
                <label>Your Email</label>
                <input type="email" class="form-control" placeholder="id@domain.com">
            </div>
            <div class="form-group">
                <label>Your Message</label>
                <textarea class="form-control"></textarea>
            </div>
            <button type="submit" class="submit">SEND EMAIL</button>
        </form>
    </div>
</div>
<div class="search-area">
    <a class="logo" href="#"></a>
    <!-- 검색 입력란 보이기 display:block, 감추기 display:none 으로 변경하세요. -->
    <div class="search" style="display: block;">
        <input type="text" class="input-search" placeholder="Search a Gallery">
        <!-- 검색어 삭제 버튼 보이기 display:block, 감추기 display:none 으로 변경하세요. -->
        <span class="btn-clear-text" style="display: block;"></span>
    </div>
    <a class="btn-search" href="#"></a>
    <a class="btn-menu" href="#"></a>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
