<head>

</head>
<figure class="highcharts-figure">
    <div id="container"></div>

    <!--        Chart demonstrating using an arearange series in combination with a line-->
    <!--        series. In this case, the arearange series is used to visualize the-->
    <!--        temperature range per day, while the line series shows the average-->
    <!--        temperature.-->
    <!--    </p>-->
</figure>
<script>
    var ranges = [
            [1447198200000,224,302],
            [1455192000000,240,347],
            [1488466800000,302,428],
            [1520362800000,257,373],
            [1551898800000,238,344],
            [1581447600000,247,359],
            [1611126000000,181,243]
        ],
        similar = [
            [1568214000000,133],
            [1570028400000,139],
            [1573830000000,113],
            [1620831600000,329],
            [1620918000000,424],
            [1624287600000,555],
            [1627484400000,554]
        ],
        averages = [
            [1447198200000,267],
            [1455192000000,279],
            [1488466800000,422],
            [1520362800000,297],
            [1551898800000,287],
            [1581447600000,361],
            [1611126000000,214]
        ];


    Highcharts.chart('container', {

        title: {
            text: '동일카테고리 VS 유사작품'
        },
        subtitle: {
            text: 'Gerhard Richter'
        },
        xAxis: {
            type: 'datetime',
        },

        yAxis: {
            title: {
                text: null
            }
        },

        tooltip: {
            crosshairs: true,
            shared: true,
            valuePrefix: '$',
            // valueSuffix: '/cm^2'
        },
        legend: {
            layout: 'vertical',
            align: 'left',
            verticalAlign: 'top',
            x: 100,
            y: 70,
            floating: true,
            backgroundColor: Highcharts.defaultOptions.chart.backgroundColor,
            borderWidth: 1
        },
        plotOptions: {
            scatter: {
                marker: {
                    radius: 5,
                    states: {
                        hover: {
                            enabled: true,
                            lineColor: 'rgb(100,100,100)'
                        }
                    }
                },
                states: {
                    hover: {
                        marker: {
                            enabled: false
                        }
                    }
                },
                tooltip: {
                    crosshairs: true,
                    shared: true,
                    headerFormat: '<b>{series.name}</b><br>',
                    pointFormat: '{point.y}'
                }
            }
        },
        series: [{
            name: '카테고리 평균 낙찰가(/cm^2)',
            data: averages,
            type: 'spline',
            zIndex: 1,
            marker: {
                fillColor: 'white',
                lineWidth: 2,
                lineColor: Highcharts.getOptions().colors[0]
            }
        }, {
            name: '카테고리 평균 추정가(/cm^2)',
            data: ranges,
            type: 'arearange',
            lineWidth: 0,
            linkedTo: ':previous',
            color: Highcharts.getOptions().colors[0],
            fillOpacity: 0.3,
            zIndex: 0,
            marker: {
                enabled: false
            }
        }, {
            name: '유사작품 평균 낙찰가(/cm^2)',
            data: similar,
            zIndex: 2,
            type: 'scatter',
            color: 'rgba(223, 83, 83, .7)',
        }
        ]
    });
</script>
