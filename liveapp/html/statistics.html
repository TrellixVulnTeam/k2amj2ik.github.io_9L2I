<script>
    google.setOnLoadCallback(drawChart);
    function drawChart() {
        var data = google.visualization.arrayToDataTable([
            ['Date', 'Crawling', 'To Check', 'Correct'],
            ['8/23 Mon', 1000000, 990000, 100000],
            ['8/24 Tue', 1100000, 990000, 100000],
            ['8/25 Wed', 1100000, 990000, 100000],
            ['8/26 Thu', 1100000, 990000, 100000],
            ['8/27 Fri', 1100000, 990000, 100000],
            ['8/28 Sat', 1100000, 990000, 100000],
            ['8/29 Sun', 1100000, 990000, 100000]
        ]);

        var options = {
            bars: 'vertical',
            vAxis: {
                format: 'decimal',
                title: 'Lots'
            },
            height: 300,
            colors: ['#dbdbdb', '#f34b3e', '#85c699'],
        };

        var chart = new google.charts.Bar(document.getElementById('chart_div_daily'));
        chart.draw(data, google.charts.Bar.convertOptions(options));

    }
</script>

<script>

<script>
